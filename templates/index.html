<html>
  <head>
    <title>index page</title>
  </head>
  <h1>Please log in</h1>
  <form action="" method="POST">
    <input type="text" name="username">
    <input type="password" name="userpassword">
    <input type="submit">
  </form>
  {% with messages=get_flashed_messages() %}
    {% if messages %}
      {% for message in messages%}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
</html>
